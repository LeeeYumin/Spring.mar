<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>result.html</title>
</head>
<body>

<h3>사원등록 결과확인 페이지</h3>
	<div th:text="${param.insertResult}"></div> <!-- 컨트롤러에서 처리한거 보여줌 -->
		<div th:text="${flashResult}"></div>
	[[${empVO}]] <!-- 컨트롤러의 속성명으로 바꿔줌 -->
	<script>
		let flashResult = "[[${flashResult}]]"
		if(flashResult) {
			alert("등록 성공") //flash는 이런 목적으로 사용 가능. 새로고침하면 안뜸.
		}
	</script>
</body>
</html>
